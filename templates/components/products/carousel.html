<section class="productCarousel"
    data-slick='{
        "dots": false,
        "infinite": true,
        "slidesToScroll": 4,
        "slidesToShow": 4,
        "responsive": [
            {
                "breakpoint": 1260,
                "settings": {
                    "slidesToScroll": 4,
                    "slidesToShow": 4
                }
            },
              {
                "breakpoint": 1026,
                "settings": {
                    "slidesToScroll": 3,
                    "slidesToShow": 3
                }
            },
            {
                "breakpoint": 768,
                "settings": {
                    "slidesToScroll": 2,
                    "slidesToShow": 2
                }
            },
            {
                "breakpoint": 414,
                "settings": {
                    "slidesToScroll": 1,
                    "slidesToShow": 1
                }
            }
        ]
    }'
>
    {{#each products}}
    <div class="productCarousel-slide">
        {{> components/products/card theme_settings=../theme_settings customer=../customer}}
    </div>
    {{/each}}
</section>
